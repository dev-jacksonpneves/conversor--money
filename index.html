<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor De Moedas.</title>
</head>

<body>

    <img class="logo-principal" src="/assets/logo.png" alt="logo-principal">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-to-converter">
                <option value="real-to">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-converter">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label> <b>Valor</b>
            <input id="input-values" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img id="currency-image" src="/assets/Real.png" alt="logo-real">
                <p class="currency-real">Real</p>
                <h4 class="currency-value-real">R$ 0,00</h4>
            </div>

            <img class="arrow" src="/assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img id="currency-img" src="/assets/Dolar.png" alt="logo-dolar">
                <p class="currency-dolar">Dólar</p>
                <h4 class="currency-value-dolar">US$ 0.00</h4>
            </div>


        </section>


    </main>



</body>

<script src="/script.js"></script>

</html>
